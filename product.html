<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid__main is--product">
    <header>
      <nav>
        <ul>
          <li>
            <a href="./index.html" class="logo">Legen<span>Dary</span></a>
          </li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="product-list.html">Product List</a></li>
        </ul>
      </nav>
    </header>
    <main class="grid__product"></main>
    <template>
      <img
        src="./media/1163.webp"
        alt="Product Image"
        class="product__img is--product"
      />
      <section class="purchase__box">
        <h3 class="purchase__title">
          Sahara Team India Fanwear Round Neck Jersey
        </h3>
        <p class="product__type">
          <span class="purchase__tag"> Tshirts</span> |
          <span class="purchase__brand">Nike</span>

        <p class="discount-tag is--product"></p>
        <p class="price-tag is--prev"></p>
        <p class="price-tag is--now"></p>
        <form action="" class="form">
          <label for="" class="form__label"
            >Choose a size
            <select class="form__select">
              <option value="S" class="select__option">S</option>
              <option value="M" class="select__option">M</option>
              <option value="L" class="select__option">L</option>
              <option value="XL" class="select__option">XL</option>
            </select> </label
          ><button type="">Add to basket</button>
        </form>
      </section>
      <section class="info__box">
        <dl>
          <dt>Model name</dt>
          <dd class="dd__model-name">
            Sahara Team India Fanwear Round Neck Jersey
          </dd>
          <dt>Color</dt>
          <dd class="dd__model-color">Blue</dd>
          <dt>Inventory number</dt>
          <dd class="dd__model-id">1163</dd>
        </dl>
        <h1 class="desc__brand">Nike</h1>
        <p class="desc__moto">Nike, creating experiences for todayâ€™s athlete</p>
      </section>
    </template>
    <footer></footer>
    <script src="product.js"></script>
