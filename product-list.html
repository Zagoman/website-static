<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid__main">
    <header>
      <nav>
        <ul>
          <li>
            <a href="./index.html" class="logo">Legen<span>Dary</span></a>
          </li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="product-list.html">Product List</a></li>
          <li><a href="product.html">Product</a></li>
        </ul>
      </nav>
    </header>
    <main class="grid__pl">
      <h2 class="heading__main">Category</h2>
      <template class="smallProductTemplate">
        <article class="product">
          <img
            src="./media/1163.webp"
            alt="Product image"
            class="product__img"
          />
          <h3 class="product__name">
            Sahara Team India Fanwear Round Neck Jersey
          </h3>
          <p class="product__type">Tshirts | Nike</p>
          <p class="product__price is--prev">Prev. DKK 1595,-</p>
          <p class="product__price is--now">Now DKK 1560,-</p>
          <a href="./product.html">Read more</a>
          <div class="discount-tag">39%</div>
        </article>
      </template>
    </main>
    <aside>
      <h3>Sub Categories</h3>
      <nav id="aside__nav">
        <ul></ul>
      </nav>
    </aside>
    <template id="subcategories__temp"
      ><li><a href="">sub1</a></li></template
    >
    <footer></footer>
    <script src="main.js"></script>
    <script src="product-list.js"></script>
  </body>
</html>
